<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nueva reserva</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="wrap">
        <a class="logo" href="index.html">Isla Transfers</a>
        <span class="spacer"></span>
        <a data-nav href="login.html">Entrar</a>
        <a class="btn" href="register.html">Crear cuenta</a>
      </div>
    </nav>

    <main class="grid">
      <form id="reserva-form" class="card">
        <h1>Nueva reserva</h1>

        <label>Tipo de reserva</label>
        <div class="row">
          <label
            ><input type="radio" name="tipo" value="A2H" checked /> Aeropuerto →
            Hotel</label
          >
          <label
            ><input type="radio" name="tipo" value="H2A" /> Hotel →
            Aeropuerto</label
          >
          <label
            ><input type="radio" name="tipo" value="ROUND" /> Ida y
            vuelta</label
          >
        </div>

        <div id="block-a2h" class="row">
          <div><label>Día llegada</label><input type="date" /></div>
          <div><label>Hora llegada</label><input type="time" /></div>
          <div>
            <label>Nº vuelo</label><input type="text" placeholder="VY1234" />
          </div>
          <div>
            <label>Aeropuerto origen</label
            ><input type="text" placeholder="MAD / BCN / ..." />
          </div>
        </div>

        <div id="block-h2a" class="row" style="display: none">
          <div><label>Día vuelo</label><input type="date" /></div>
          <div><label>Hora vuelo</label><input type="time" /></div>
          <div><label>Nº vuelo</label><input type="text" /></div>
          <div><label>Hora de recogida</label><input type="time" /></div>
        </div>

        <div class="row">
          <div>
            <label>Hotel destino/recogida</label
            ><input type="text" placeholder="Hotel Example" />
          </div>
          <div>
            <label>Nº viajeros</label><input type="number" min="1" value="1" />
          </div>
        </div>

        <div class="row">
          <div><label>Nombre contacto</label><input type="text" /></div>
          <div><label>Email contacto</label><input type="email" /></div>
        </div>

        <button
          class="btn"
          type="button"
          onclick="alert('Demo: aquí iría la validación 48h y el guardado')"
        >
          Confirmar
        </button>
      </form>
    </main>

    <footer class="footer">© 2025 Transfers</footer>
    <script src="js/main.js"></script>
  </body>
</html>
